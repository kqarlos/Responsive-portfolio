          <div class="form-group col-12">

            <textarea class="form-control" id="name1" rows="1"></textarea>

        <div class="form-row">

            <label for="email1">Email</label>
            <textarea class="form-control" id="email1" rows="1"></textarea>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-12">
            <label for="message1">Message</label>
            <textarea class="form-control" id="message1" rows="7"></textarea>

          </div>
        </div>
        <button type="submit" class="btn text-white bg-info">Sign in</button>
      </form>

      <!-- end content -->
